version: '2'

services:
  proxy:
    image: nginx
    volumes:
      - $PWD/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 8080:80
    networks:
      - front
  app:
    build: .
    image: fteychene/docker-prez:compose
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - postgres
      - rabbitmq
    expose:
      - 8080
    networks:
      - db
      - events
      - front
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=jug
    expose:
      - 5432
    networks:
      - db
    volumes_from:
      - postgres-data
  postgres-data:
    image: alpine
    command: pwd > /dev/null
    volumes:
      - /var/lib/postgresql/data
  rabbitmq:
    image: rabbitmq
    expose:
      - 5672
    networks:
      - events
networks:
  front:
    driver: bridge
  db:
    driver: bridge
  events:
      driver: bridge
